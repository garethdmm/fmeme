<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:og="http://ogp.me/ns#"
  xmlns:fb="https://www.facebook.com/2008/fbml">   

  <meta property="og:title" content="%(title)s on effMeme"/>
  <meta property="og:type" content="article"/>
  <meta property="og:image" content="%(image_url)s"/>
  <meta property="og:description" content="Share Memes with your friends."/>

  <link rel='stylesheet' type='text/css' href='css/reset.css'/>
  <link rel='stylesheet' type='text/css' href='css/image.css'/>
  <script src='js/libs/jquery.min.js' type='text/javascript'></script>

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=271791476212242";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div id='fm-base'>

    <img id='meme-image' src="%(image_url)s"/>

    <div id='fm-like-container'>
      <div class="fb-like" data-href="" data-send="true" data-width="450" data-show-faces="false" data-font="arial"></div>
    </div>
  </div>

</body>
</html>
